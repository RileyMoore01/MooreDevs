<form method="post" action="https://formsubmit.co/MooreDevs.Co@outlook.com">
    <div class="contact-container">
        <div class="container-content">
            <h5>Email Address</h5>
            <input id="input-email" type="email" name="email" placeholder="Email Address" required>
        </div>
        <div>
            <h5>Subject</h5>
            <select value="QueryType" id="input-subject" name="QueryType"> 
                <option value="website">Website Development</option>
                <option value="hardware">Hardware Issues</option>
                <option value="consultation">Consultation Call</option>
            </select>
        </div>
        <h5>Email Body</h5>
        <textarea id="email-subject" name="name" placeholder="Message" required></textarea>
        <div class="container-content">
            <button id="submit" class="uk-button-danger uk-button" style="border-radius: 25px;" type="submit">Send</button>
        </div>
        <div class="container-content">
            <input id="input-contact" type="hidden" name="_next" value="" >
        </div>
    </div>
</form>
